name: Recent Movies Cache Refresh

on:
  schedule:
    # Run daily at 6:00 AM UTC (3 hours after upcoming movies cache)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-recent-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Recent Cache Refresh
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -f \
            --retry 3 \
            --retry-delay 30 \
            --retry-all-errors \
            --max-time 120 \
            https://moviereleasetracker.vercel.app/api/cron/refresh-recent-cache

      - name: Notify on Failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"content": "⚠️ Recent movies cache refresh failed after 3 retries"}'
