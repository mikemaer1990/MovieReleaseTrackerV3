name: Daily Cache Refresh

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Cache Refresh
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -f \
            --retry 3 \
            --retry-delay 30 \
            --retry-all-errors \
            --max-time 120 \
            https://moviereleasetracker.vercel.app/api/cron/refresh-cache

      - name: Notify on Failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"content": "⚠️ Daily cache refresh failed after 3 retries"}'
